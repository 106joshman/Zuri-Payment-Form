<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>Zuri Payment Form</h2>
        <form action="" method="post">
            <div class="input-box">
                <h3>Account</h3>
                <div class="name">
                  <i class="fa fa-user icon"></i><input type="text" placeholder="Full Name" required>
                </div>
                <div class="name">
                  <i class="fa fa-user icon"></i><input type="text" placeholder="Username" required>
                </div>
                <div class="name">
                    <i class="fa fa-envelope"></i><input type="email" placeholder="Email" required>
                </div>
            </div>
            <div class="input-grup">
                <h3>Date of Birth</h3>
                <input type="text" placeholder="DD" class="dob">
                <input type="text" placeholder="MM" class="dob">
                <input type="text" placeholder="YYY" class="dob">
            </div>
            <div class="input-grup">
                <h3>Gender</h3>
                <input type="radio" name="gender" id="b1" class="radio">
                <label for="Male">Male</label>
                <input type="radio" name="gender" class="radio" id="b2">
                <label for="Female">Female</label>
            </div>
            <div class="input-grup">
                <h3>Payment Details</h3>
                <div class="chose">
                    <input type="radio" name="pay" id="bc1" class="radio">
                    <label for="bc1">
                      <span>
                        <i class="fa fa-cc-visa">Credit card</i>
                      </span>
                    </label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2">
                      <span>
                        <i class="fa fa-cc-paypal">paypal </i>
                      </span>
                    </label>
                </div>
            </div>
            <div class="input-clas">
                <div class="card">
                  <i class="fa fa-credit-card icon"></i><input type="tel" placeholder="Card number" required>
                </div>
                <div class="card">
                  <i class="fa fa-user icon"></i><input type="password" required placeholder="Card CVC">
                </div>
                <div class="input-box">
                    <select>
                      <option>01 Dec</option>
                      <option>02 Dec</option>
                      <option>03 Dec</option>
                      <option>04 Dec</option>
                      <option>05 Dec</option>
                      <option>06 Dec</option>
                    </select>
                    <select>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>2025</option>
                    </select>
                  </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                  <button type="submit">Pay Now</button>
                </div>
              </div>
        </form>
    </div>
</body>
</html>
